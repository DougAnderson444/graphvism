name: Build and Release viz.wasm

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y curl python3 build-essential pkg-config xz-utils

          # Install wit-bindgen
          curl -L -o wit-bindgen.tar.gz https://github.com/bytecodealliance/wit-bindgen/releases/download/v0.48.0/wit-bindgen-0.48.0-x86_64-linux.tar.gz
          tar -xzf wit-bindgen.tar.gz
          sudo mv wit-bindgen-0.48.0-x86_64-linux/wit-bindgen /usr/local/bin/
          rm -rf wit-bindgen.tar.gz wit-bindgen-0.48.0-x86_64-linux

          # Install wasm-tools
          curl -L -o wasm-tools.tar.gz https://github.com/bytecodealliance/wasm-tools/releases/download/v1.241.2/wasm-tools-1.241.2-x86_64-linux.tar.gz
          tar -xzf wasm-tools.tar.gz
          sudo mv wasm-tools-1.241.2-x86_64-linux/wasm-tools /usr/local/bin/
          rm -rf wasm-tools.tar.gz wasm-tools-1.241.2-x86_64-linux

          # Install wasi-sdk 29
          curl -LO https://github.com/WebAssembly/wasi-sdk/releases/download/wasi-sdk-29/wasi-sdk-29.0-x86_64-linux.tar.gz
          tar -xzf wasi-sdk-29.0-x86_64-linux.tar.gz
          sudo mv wasi-sdk-29.0 /opt/wasi-sdk
          rm wasi-sdk-29.0-x86_64-linux.tar.gz

      - name: Build viz.wasm
        run: make

      - name: Upload viz.wasm as release asset
        uses: softprops/action-gh-release@v2
        with:
          files: viz.wasm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
